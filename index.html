<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>القرآن الكريم</title>
<style>
:root{
    --bg: #000;
    --card: #222;
    --card-hover: #444;
    --gold: #FFD700;
    --text: #fff;
}

html, body {
    margin:0;
    padding:0;
    height:100%;
    background:var(--bg);
    color:var(--text);
    font-family: Arial, sans-serif;
    text-align:center;
}

.container{
    max-width:700px;
    margin:0 auto;
    padding:15px;
}

header{
    margin-bottom:15px;
}
h1{
    margin:6px 0;
    color:var(--gold);
    font-size:2rem;
}
.lead{opacity:0.9; margin-bottom:15px;}

#backBtn{
    display:none;
    background:var(--card);
    color:var(--gold);
    border:1px solid var(--gold);
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
    margin-bottom:15px;
    transition:0.2s;
}
#backBtn:hover{ background:var(--card-hover); }

.sheik-list{
    display:flex;
    flex-direction:column;
    gap:10px;
    margin:10px auto 25px auto;
    align-items:center;
}
.sheik{
    background-color: var(--card);
    border:1px solid var(--gold);
    border-radius:10px;
    width:100%;
    cursor:pointer;
    padding:10px 0;
    transition:transform 0.2s, background-color 0.3s;
    font-size:1.1rem;
    color:var(--gold);
}
.sheik:hover{ background-color: var(--card-hover); transform:translateY(-2px); }

h2.section-title{
    margin-top:20px;
    color:var(--gold);
    font-size:1.3rem;
    border-bottom:1px solid var(--gold);
    display:inline-block;
    padding-bottom:4px;
}

.surah{
    background:var(--card);
    border:1px solid var(--gold);
    margin:8px auto;
    padding:10px 12px;
    width:100%;
    cursor:pointer;
    transition:background 0.18s, transform 0.08s;
    border-radius:6px;
    display:flex;
    justify-content:space-between;
    gap:10px;
    flex-wrap:wrap;
}
.surah:hover{ background:var(--card-hover); transform:translateY(-1px); }

.surah .title{ flex:1; text-align:right; font-size:1rem; }
.surah .num{ min-width:40px; text-align:center; font-weight:bold; color:var(--gold); }

audio{ display:none; margin:6px auto 12px auto; width:100%; }

/* Media Queries لجعل الموقع متجاوب */
@media (max-width:768px){
    h1{ font-size:1.7rem; }
    h2.section-title{ font-size:1.1rem; }
    .sheik{ font-size:1rem; padding:8px 0; }
    .surah .title{ font-size:0.95rem; }
}
@media (max-width:480px){
    h1{ font-size:1.5rem; }
    h2.section-title{ font-size:1rem; }
    .sheik{ font-size:0.95rem; padding:6px 0; }
    .surah .title{ font-size:0.9rem; }
    .surah .num{ min-width:30px; font-size:0.9rem; }
}
</style>
</head>

const egyptContainer = document.getElementById("egypt-sheik");
const saudiContainer = document.getElementById("saudi-sheik");
const listEl = document.getElementById("list");
const pageTitle = document.getElementById("page-title");
const pageLead = document.getElementById("page-lead");
const backBtn = document.getElementById("backBtn");
const sheikSections = document.getElementById("sheik-sections");

function renderSheiks(){
    sheikData.egypt.forEach(s=>{
        const div = document.createElement("div");
        div.className="sheik";
        div.dataset.sheik=s.id;
        div.textContent=s.name;
        div.addEventListener("click",()=>showSurahs(s.id,s.name));
        egyptContainer.appendChild(div);
    });
    sheikData.saudi.forEach(s=>{
        const div = document.createElement("div");
        div.className="sheik";
        div.dataset.sheik=s.id;
        div.textContent=s.name;
        div.addEventListener("click",()=>showSurahs(s.id,s.name));
        saudiContainer.appendChild(div);
    });
}
renderSheiks();

function showSurahs(sheikId,sheikName){
    sheikSections.style.display="none";
    backBtn.style.display="inline-block";
    pageTitle.textContent="القرآن الكريم — "+sheikName;
    pageLead.textContent="اضغط على السورة لإظهار أو إخفاء شريط التشغيل.";

    listEl.innerHTML="";

    surahs.forEach((s,idx)=>{
        const id=s[0], title=s[1], ayat=s[2];
        const surahDiv=document.createElement("div");
        surahDiv.className="surah";
        surahDiv.dataset.audioId="audio-"+id;

        const numSpan=document.createElement("div");
        numSpan.className="num";
        numSpan.textContent=(idx+1)+".";

        const titleDiv=document.createElement("div");
        titleDiv.className="title";
        titleDiv.innerHTML=`<strong>سورة ${title}</strong> &nbsp; <span style="opacity:0.9">(${ayat} آية)</span>`;

        surahDiv.appendChild(titleDiv);
        surahDiv.appendChild(numSpan);

        const audioEl=document.createElement("audio");
        audioEl.id="audio-"+id;
        audioEl.controls=true;
        audioEl.style.display="none";
        const source=document.createElement("source");
        source.src=`https://server8.mp3quran.net/${sheikId}/${id}.mp3`;
        source.type="audio/mpeg";
        audioEl.appendChild(source);

        listEl.appendChild(surahDiv);
        listEl.appendChild(audioEl);

        surahDiv.addEventListener("click",()=>{toggleAudio(audioEl.id)});
    });
}

function toggleAudio(targetId){
    const audios = document.querySelectorAll("audio");
    const target = document.getElementById(targetId);
    if(target.style.display==="block"){ target.pause(); target.style.display="none"; return; }
    audios.forEach(a=>{ if(a.id!==targetId){ try{a.pause();a.currentTime=0;}catch(e){} a.style.display="none"; } });
    target.style.display="block";
}

function goBack(){
    sheikSections.style.display="block";
    backBtn.style.display="none";
    listEl.innerHTML="";
    pageTitle.textContent="اختر القارئ للاستماع للقرآن الكريم";
