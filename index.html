<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خاص بحبيبتي</title>
<style>
  /* ===== RESET ===== */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    overflow: hidden; /* منع scrollbar نهائيًا */
    height: 100%;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(135deg, #080808, #1a1a1a, #050505);
    font-family: 'Arial', sans-serif;
    color: #fff;
    position: relative;
  }

  .main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 450px;
    z-index: 2;
  }

  /* ===== HEART ===== */
  .heart-container {
    position: relative;
    width: 180px;
    height: 180px;
  }

  .heart {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff2d55;
    transform: rotate(-45deg);
    border-radius: 20px;
    animation: heartPulse 1.6s infinite ease-in-out;
    z-index: 2;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff2d55;
    border-radius: 50%;
  }
  .heart::before { top: -50%; left: 0; }
  .heart::after  { left: 50%; top: 0; }

  .letter {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 15px #ffffff, 0 0 30px #ff2d55;
    z-index: 3;
    animation: letterGlow 1.5s infinite alternate;
  }

  /* ===== بيت الشعر ===== */
  .text {
    text-align: center;
    font-size: 18px;
    line-height: 1.6;
    margin-top: 40px;
    color: #ffffff;
    opacity: 0;
    max-width: 100%;
    background: rgba(0,0,0,0.3);
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,45,85,0.3);
    animation: none;
  }

  /* ===== التوقيع ===== */
  .signature {
    position: fixed;
    bottom: 15px;
    left: 15px;
    font-size: 16px;
    color: #fff;
    text-shadow: 0 0 8px rgba(255,255,255,0.15);
    z-index: 5;
  }

  /* ===== SMALL FLOATING HEARTS ===== */
  .small-heart {
    position: absolute;
    width: 12px;
    height: 12px;
    background: #ff2d55;
    transform: rotate(-45deg);
    border-radius: 20px;
    opacity: 0.8;
    pointer-events: none;
    z-index: 1;
  }
  .small-heart::before,
  .small-heart::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff2d55;
    border-radius: 50%;
  }
  .small-heart::before { top: -50%; left: 0; }
  .small-heart::after  { left: 50%; top: 0; }

  /* ===== ANIMATIONS ===== */
  @keyframes heartPulse {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.08); }
    100% { transform: rotate(-45deg) scale(1); }
  }

  @keyframes letterGlow {
    0% { text-shadow: 0 0 15px #ffffff, 0 0 30px #ff2d55; }
    100% { text-shadow: 0 0 25px #ffffff, 0 0 45px #ff2d55; }
  }

  @keyframes textFadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    50% { opacity: 1; transform: translateY(5px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 420px) {
    .heart-container { width: 140px; height: 140px; }
    .letter { font-size: 50px; }
    .text { font-size: 16px; margin-top: 30px; padding: 10px 15px; }
    .signature { font-size: 14px; }
  }
</style>
</head>
<body>

<div class="main-container">
  <div class="heart-container">
    <div class="heart"></div>
    <div class="letter">H</div>
  </div>

  <div class="text" id="poem">
    يافتن ب الحب قلبي قد ملك
    هل انت من حوا وادم ام ملك
    غيني ازا نظره لحسنك سبحه
    سبحان من خلق الجمال وجملك
  </div>
</div>

<div class="signature">Eng : Eslam Al-Menshawi</div>

<script>
  // ===== SMALL FLOATING HEARTS =====
  function createSmallHeart() {
    const heart = document.createElement('div');
    heart.classList.add('small-heart');
    const size = Math.random() * 10 + 6;
    heart.style.width = `${size}px`;
    heart.style.height = `${size}px`;
    heart.style.left = `${Math.random() * 95}%`; // تجنب تجاوز الشاشة
    heart.style.bottom = '0px';
    document.body.appendChild(heart);
    const duration = Math.random() * 4 + 3;
    heart.style.transition = `all ${duration}s linear`;
    setTimeout(() => {
      heart.style.bottom = `${window.innerHeight}px`;
      heart.style.opacity = 0;
    }, 50);
    setTimeout(() => heart.remove(), duration * 1000);
  }
  setInterval(createSmallHeart, 300);

  // ===== TEXT LETTER-BY-LETTER APPEAR =====
  const poemText = document.getElementById('poem');
  let textIndex = 0;
  const textContent = poemText.innerHTML;
  poemText.innerHTML = '';
  function showText() {
    if (textIndex < textContent.length) {
      poemText.innerHTML += textContent.charAt(textIndex);
      textIndex++;
      setTimeout(showText, 25);
    } else {
      poemText.style.animation = "textFadeIn 1s forwards";
    }
  }
  showText();
</script>

</body>
</html>
